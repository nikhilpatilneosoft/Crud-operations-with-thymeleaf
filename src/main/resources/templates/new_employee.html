<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Employee</title>
</head>
<body>

<div>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object ="${employee}" method="POST">
        <div>
            <input type = "text" th:field="*{name}" placeholder="Employee First Name">
        <br>
            <input type = "text" th:field="*{lastName}" placeholder="Employee Last Name">
        </div>

        <br>
        <div>
            <button type="submit">Save Employee</button>
        </div>

    </form>

    <hr>

    <a href = "@{/}">Back to Employee List</a>
</div>

</body>
</html>
